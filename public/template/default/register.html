<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/auth-style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/brands.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="./assets/sweetalert2/sweetalert2.min.css">
    <script src="./assets/sweetalert2/sweetalert2.min.js"></script>
</head>

<body>

    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card  w-25 w-md-75">
            <div class="card-header">
                <div class="d-flex justify-content-center">
                    <h5><i class="fa-solid fa-clipboard-check"></i>&nbsp;Register Page</h5>
                </div>
            </div>
            <div class="card-body">
                <form action="" method="post" id="register-form">
                    <input type="text" name="name" id="name" class="form-control my-2"
                        placeholder="Full name...">
                    <div class="error-name mb-3" style="color: red;"></div>

                    <input type="email" name="email" id="email" class="form-control my-2" placeholder="Email address...">
                    <div class="error-email mb-3" style="color: red;"></div>

                    <input type="password" name="password" id="password" class="form-control my-2" placeholder="Password...">
                    <div class="error-password mb-3" style="color: red;"></div>

                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control my-2"
                        placeholder="Password confirmation...">
                    <div class="error-passwordconfirmation mb-3" style="color: red;"></div>
                </form>
                <div class="d-flex justify-content-center mt-4 mb-2">
                    <button type="submit" class="btn btn-primary w-100" id="register-submit">Register</button>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <a href="forgot-password.html">Forgot password?</a><a href="login.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="./assets/jquery-validate/jquery.validate.min.js"></script>
    <script src="./assets/jquery-validate/additional-methods.min.js"></script>
    <script src="./assets/js/auth-main.js"></script>

</body>

</html>
