<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/auth-style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="../assets/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/brands.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="./assets/sweetalert2/sweetalert2.min.css">
    <script src="./assets/sweetalert2/sweetalert2.min.js"></script>

</head>

<body>

    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card w-25 w-md-75">
            <div class="card-header">
                <div class="d-flex justify-content-center">
                    <h5><i class="fa-solid fa-door-open"></i>&nbsp;Login Page</h5>
                </div>
            </div>
            <div class="card-body">
                <form action="" method="post" id="login-form">
                    <input type="email" name="email" id="email" class="form-control my-2" placeholder="Email Address..." required>
                    <div class="error-email mb-3" style="color: red;"></div>
                    <input type="password" name="password" id="password" class="form-control my-2" placeholder="Password..." required>
                    <div class="error-password mb-3" style="color: red;"></div>
                    <div class="d-inline">
                        <input type="checkbox" name="" id="" class="form-check-input">
                    </div>
                    <div class="d-inline">
                        <span>Remember me</span>
                    </div>
                </form>
                <div class="d-flex justify-content-center mt-4 mb-2">
                    <button type="submit" class="btn btn-primary w-100" id="login-submit">Login</button>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <a href="forgot-password.html">Forgot password?</a><a href="register.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script src="../assets/jquery-validate/jquery.validate.min.js"></script>
    <script src="../assets/jquery-validate/additional-methods.min.js"></script>
    <script src="../assets/js/auth-main.js"></script>

</body>

</html>
